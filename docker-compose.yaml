version: '3.8'

services:
  vscode:
    build: .
    container_name: vscodeweb
    environment:
      - SENHA_UBT=${SENHA_UBT:-troque!}
      
    volumes:
      - /${CONTAINER_FOLDER}/vscode:/home
      - /${CONTAINER_FOLDER}:/home/shared
    entrypoint: "/entrypoint.sh"
    # entrypoint: ["/bin/sh", "/entrypoint.sh"]
    ports:
      - 80  # Mapeia a porta 80 para uma porta aleat√≥ria que sera capturada pelo coolify
    restart: unless-stopped
